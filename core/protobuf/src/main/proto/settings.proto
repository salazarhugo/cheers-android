syntax = "proto3";

option java_package = "com.salazar.cheers";
option java_multiple_files = true;

enum Theme {
  SYSTEM_DEFAULT = 0;
  DARK = 1;
  LIGHT = 2;
}

enum Language {
  ENGLISH = 0;
  FRENCH = 1;
}

message Settings {
  Theme theme = 1;
  Language language = 2;
  bool ghost_mode = 3;
  string passcode = 4;
  bool has_biometric = 5;
  bool hide_content = 6;
  string idToken = 7;
  string username = 8;
  bool passcode_enabled = 9;
}